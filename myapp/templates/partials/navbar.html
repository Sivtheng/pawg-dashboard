<!-- navbar.html -->
<header class="bg-dark-blue text-white p-4">
    <div class="container mx-auto flex items-center justify-between">
        <!-- Logo -->
        <div class="text-xl font-bold">
            <a href="{% url 'home' %}" class="hover:text-orange">Logo</a>
        </div>
        <!-- Menu -->
        <nav class="space-x-4">
            <a href="{% url 'list_users' %}" class="hover:text-orange">List Users</a>
            <a href="{% url 'list_contacts' %}" class="hover:text-orange">List Contacts</a>
            <a href="{% url 'list_appointments' %}" class="hover:text-orange">List Appointments</a>
            <a href="{% url 'list_adoption_applications' %}" class="hover:text-orange">List Adoption Applications</a>
        </nav>
        <!-- Logout Button -->
        <form method="post" action="{% url 'logout' %}" class="flex items-center">
            {% csrf_token %}
            <button type="submit" class="bg-dark-red text-white px-4 py-2 rounded hover:bg-orange">Logout</button>
        </form>
    </div>
</header>
