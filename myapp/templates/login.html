<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5F5F5; /* Background Color */
        }
        .container {
            background-color: #FFFFFF; /* White background for the form container */
        }
        .btn-primary {
            background-color: #229799; /* Primary Color */
            border-color: #229799;
        }
        .btn-primary:hover {
            background-color: #48CFCB; /* Lighter shade for hover effect */
            border-color: #48CFCB;
        }
        .alert-danger {
            background-color: #f8d7da; /* Bootstrap default, adjust if needed */
            color: #721c24; /* Bootstrap default, adjust if needed */
        }
        .alert-success {
            background-color: #d4edda; /* Bootstrap default, adjust if needed */
            color: #155724; /* Bootstrap default, adjust if needed */
        }
        .text-primary {
            color: #229799 !important; /* Primary Color */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 mb-0">
    <div class="container p-4 rounded shadow-sm" style="max-width: 400px;">
        <h1 class="text-center mb-4 text-primary">Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        {% if form.non_field_errors %}
            <div class="alert alert-danger mt-3">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% if request.session.token %}
            <div class="alert alert-success mt-3">
                Login successful! Token: {{ request.session.token }}
            </div>
        {% endif %}
    </div>
</body>
</html>
