{% extends 'base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Create a New User</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                    <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'list_users' %}" class="btn btn-light">Back to User List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
