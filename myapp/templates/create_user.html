{% extends 'base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}
<header>
    <div class="container">
        <h1>Create User</h1>
        <a href="{% url 'list_users' %}" class="button">Back to User List</a>
    </div>
</header>
<div class="container content">
    <h2>Create a New User</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Create User</button>
    </form>
</div>
{% endblock %}
