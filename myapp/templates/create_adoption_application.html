{% extends 'base.html' %}

{% block title %}Create Adoption Application{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">Create a New Adoption Application</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                    <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="{{ form.phone_number.id_for_label }}" class="form-label">Phone Number</label>
                    <input type="text" name="{{ form.phone_number.name }}" id="{{ form.phone_number.id_for_label }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="{{ form.address.id_for_label }}" class="form-label">Address</label>
                    <textarea name="{{ form.address.name }}" id="{{ form.address.id_for_label }}" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="{{ form.interest_in_adopting.id_for_label }}" class="form-label">Interest in Adopting</label>
                    <input type="text" name="{{ form.interest_in_adopting.name }}" id="{{ form.interest_in_adopting.id_for_label }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="{{ form.type_of_animal.id_for_label }}" class="form-label">Type of Animal</label>
                    <input type="text" name="{{ form.type_of_animal.name }}" id="{{ form.type_of_animal.id_for_label }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="{{ form.special_needs_animal.id_for_label }}" class="form-label">Special Needs Animal</label>
                    <input type="text" name="{{ form.special_needs_animal.name }}" id="{{ form.special_needs_animal.id_for_label }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="{{ form.own_pet_before.id_for_label }}" class="form-label">Own Pet Before</label>
                    <input type="text" name="{{ form.own_pet_before.name }}" id="{{ form.own_pet_before.id_for_label }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="{{ form.working_time.id_for_label }}" class="form-label">Working Time</label>
                    <textarea name="{{ form.working_time.name }}" id="{{ form.working_time.id_for_label }}" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="{{ form.living_situation.id_for_label }}" class="form-label">Living Situation</label>
                    <textarea name="{{ form.living_situation.name }}" id="{{ form.living_situation.id_for_label }}" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="{{ form.other_animals.id_for_label }}" class="form-label">Other Animals</label>
                    <textarea name="{{ form.other_animals.name }}" id="{{ form.other_animals.id_for_label }}" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="{{ form.animal_access.id_for_label }}" class="form-label">Animal Access</label>
                    <textarea name="{{ form.animal_access.name }}" id="{{ form.animal_access.id_for_label }}" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="{{ form.travel.id_for_label }}" class="form-label">Travel</label>
                    <textarea name="{{ form.travel.name }}" id="{{ form.travel.id_for_label }}" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="{{ form.leave_cambodia.id_for_label }}" class="form-label">Leave Cambodia</label>
                    <input type="text" name="{{ form.leave_cambodia.name }}" id="{{ form.leave_cambodia.id_for_label }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="{{ form.feed.id_for_label }}" class="form-label">Feed</label>
                    <textarea name="{{ form.feed.name }}" id="{{ form.feed.id_for_label }}" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="{{ form.anything_else.id_for_label }}" class="form-label">Anything Else</label>
                    <textarea name="{{ form.anything_else.name }}" id="{{ form.anything_else.id_for_label }}" class="form-control"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Application</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'list_adoption_applications' %}" class="btn btn-light">Back to Applications List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
