{% extends 'base.html' %}

{% block title %}Create Adoption Application{% endblock %}

{% block content %}
<header>
    <div class="container">
        <h1>Create Adoption Application</h1>
        <a href="{% url 'list_adoption_applications' %}" class="button">Back to Applications List</a>
    </div>
</header>
<div class="container content">
    <h2>Create a New Adoption Application</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Create Application</button>
    </form>
</div>
{% endblock %}
