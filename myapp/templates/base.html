<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        :root {
            --background-color: #F5F5F5; /* Background Color */
            --accent-color: #48CFCB; /* Accent Color */
            --primary-color: #229799; /* Primary Color */
            --text-color: #424242; /* Text Color */
        }

        body {
            background-color: var(--background-color);
        }
        .navbar, .footer {
            background-color: var(--primary-color);
            color: #fff;
        }
        .navbar a, .footer a {
            color: #fff;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .text-primary {
            color: var(--primary-color) !important;
        }
        .alert-danger {
            background-color: #f8d7da; /* Adjust if needed */
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda; /* Adjust if needed */
            color: #155724;
        }
        /* Add this CSS to your stylesheet */
        .table-nowrap td,
        .table-nowrap th {
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .fit-text {
            min-width: 150px; /* Set a minimum width for columns */
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Navbar -->
        {% include 'partials/navbar.html' %}

        <!-- Main Content -->
        <div class="content">
            {% block content %}
            <!-- Content goes here -->
            {% endblock %}
        </div>

        <!-- Footer -->
        {% include 'partials/footer.html' %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
