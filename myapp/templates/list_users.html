<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>User List</h1>
            <a href="{% url 'create_user' %}" class="button">Create New User</a>
        </div>
    </header>
    <div class="container content">
        <h2>Users</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>
                        <a href="{% url 'update_user' user.id %}" class="button">Edit</a>
                        <form action="{% url 'delete_user' user.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="button delete">Delete</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
