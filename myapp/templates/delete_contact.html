{% extends 'base.html' %}

{% block title %}Delete Contact{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Delete Contact</h1>
        <a href="{% url 'list_contacts' %}" class="btn btn-light">Back to Contacts List</a>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-4">Are you sure you want to delete this contact?</h2>
            <p><strong>ID:</strong> {{ contact.id }}</p>
            <p><strong>Name:</strong> {{ contact.name }}</p>
            <p><strong>Email:</strong> {{ contact.email }}</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">Delete Contact</button>
                    <a href="{% url 'list_contacts' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
