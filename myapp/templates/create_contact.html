{% extends 'base.html' %}

{% block title %}Create Contacts{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Create a New Contact</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                    <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
                    <textarea name="{{ form.message.name }}" id="{{ form.message.id_for_label }}" class="form-control"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Contact</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'list_contacts' %}" class="btn btn-light">Back to Contacts List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
