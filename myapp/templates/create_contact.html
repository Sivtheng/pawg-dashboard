{% extends 'base.html' %}

{% block title %}Create Contacts{% endblock %}

{% block content %}
<header>
    <div class="container">
        <h1>Create Contact</h1>
        <a href="{% url 'list_contacts' %}" class="button">Back to Contacts List</a>
    </div>
</header>
<div class="container content">
    <h2>Create a New Contact</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Create Contact</button>
    </form>
</div>
{% endblock %}
