{% extends 'base.html' %}

{% block title %}Update Appointment{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Update Appointment</h1>
        <a href="{% url 'list_appointments' %}" class="btn btn-light">Back to Appointments List</a>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.phone_number.id_for_label }}" class="form-label">Phone Number</label>
                    {{ form.phone_number }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.appointment_date.id_for_label }}" class="form-label">Appointment Date</label>
                    {{ form.appointment_date }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.appointment_time.id_for_label }}" class="form-label">Appointment Time</label>
                    {{ form.appointment_time }}
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">Update Appointment</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
